<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My first three.js app</title>
  
</head>
<body>
  <canvas class="webgl"></canvas>
  <div id="heightNumber"></div>
  <div id="velocityNumber"></div>
  <div id="dragForceNumber"></div>
  <div id="accelerationNumber"></div>
  <div id="controls">
    <label for="weightInput">Weight (kg):</label>
    <input type="number" id="weightInput" value="70">
    <label for="surfaceAreaInput">surfaceArea (m^2):</label>
    <input type="number" id="surfaceAreaInput" value="0.5">
    <label for="dimInput">dimeter (m^2):</label>
    <input type="number" id="dimInput" value="3">
    <label for="airResistanceInput">Air Resistance:</label>
    <input type="number" id="airResistanceInput" step="0.1" value="0.5">
    <label for="gravitationalPullInput">Gravitational Pull (m/s^2):</label>
    <input type="number" id="gravitationalPullInput" step="0.1" value="9.81">
    <label for="heightInput">Initial Height (m):</label>
    <input type="number" id="heightInput" value="1000">
    <button id="startButton">Start Simulation (Press 'W')</button>
  </div>
  <script type="module" src="./main.js"></script>
</body>
</html>
